openapi: 3.1.0
info:
  title: CloudPAM API
  version: "0.7.0"
  description: |
    REST API for managing CloudPAM pools, accounts, blocks, data exports,
    authentication, audit logging, schema planning, cloud resource discovery,
    and actionable recommendations.
servers:
  - url: http://localhost:8080
    description: Local development server
security:
  - BearerAuth: []
tags:
  - name: System
    description: Health, readiness, and system endpoints
  - name: Pools
    description: IP address pool management
  - name: Accounts
    description: Cloud account management
  - name: Blocks
    description: Block enumeration and assignment
  - name: Export
    description: Data export (CSV in ZIP)
  - name: Import
    description: Data import (CSV)
  - name: Schema
    description: Schema planner endpoints for bulk IP address planning
  - name: Search
    description: Unified search across pools and accounts with CIDR containment queries
  - name: Discovery
    description: Cloud resource discovery and sync
  - name: Auth
    description: API key management
  - name: Audit
    description: Audit log queries
  - name: Recommendations
    description: Actionable recommendations from analysis
paths:
  /healthz:
    get:
      summary: Liveness probe
      tags: [System]
      security: []
      responses:
        "200":
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /readyz:
    get:
      summary: Readiness probe with dependency checks
      tags: [System]
      security: []
      responses:
        "200":
          description: All checks pass
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReadinessResponse"
        "503":
          description: One or more checks failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReadinessResponse"
  /metrics:
    get:
      summary: Prometheus metrics endpoint
      tags: [System]
      security: []
      responses:
        "200":
          description: Prometheus text format metrics
          content:
            text/plain:
              schema:
                type: string
  /api/v1/test-sentry:
    get:
      summary: Test Sentry integration
      tags: [System]
      security: []
      parameters:
        - name: type
          in: query
          description: "Test type: message, error, or panic"
          schema:
            type: string
            enum: [message, error, panic]
      responses:
        "200":
          description: Test executed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  usage:
                    type: string
  /api/v1/pools:
    get:
      summary: List pools
      tags: [Pools]
      parameters:
        - name: include_stats
          in: query
          description: Include utilization statistics for each pool
          schema:
            type: boolean
      responses:
        "200":
          description: Pools returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pool"
        default:
          $ref: "#/components/responses/Error"
    post:
      summary: Create pool
      tags: [Pools]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePool"
      responses:
        "201":
          description: Pool created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pool"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/pools/hierarchy:
    get:
      summary: Get pool hierarchy as nested tree with stats
      tags: [Pools]
      responses:
        "200":
          description: Hierarchical pool tree
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PoolWithStats"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/pools/{poolId}:
    parameters:
      - $ref: "#/components/parameters/PoolId"
    get:
      summary: Get pool
      tags: [Pools]
      responses:
        "200":
          description: Pool found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pool"
        default:
          $ref: "#/components/responses/Error"
    patch:
      summary: Update pool metadata
      tags: [Pools]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePool"
      responses:
        "200":
          description: Pool updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pool"
        default:
          $ref: "#/components/responses/Error"
    delete:
      summary: Delete pool
      tags: [Pools]
      parameters:
        - $ref: "#/components/parameters/ForceFlag"
      responses:
        "204":
          description: Pool deleted
        default:
          $ref: "#/components/responses/Error"
  /api/v1/pools/{poolId}/blocks:
    parameters:
      - $ref: "#/components/parameters/PoolId"
    get:
      summary: Enumerate candidate blocks within a pool CIDR
      tags: [Blocks]
      parameters:
        - $ref: "#/components/parameters/NewPrefixLen"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200":
          description: Blocks listed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlocksResponse"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/pools/{poolId}/stats:
    parameters:
      - $ref: "#/components/parameters/PoolId"
    get:
      summary: Get utilization statistics for a pool
      tags: [Pools]
      responses:
        "200":
          description: Pool stats
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PoolWithStats"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/accounts:
    get:
      summary: List accounts
      tags: [Accounts]
      responses:
        "200":
          description: Accounts returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Account"
        default:
          $ref: "#/components/responses/Error"
    post:
      summary: Create account
      tags: [Accounts]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAccount"
      responses:
        "201":
          description: Account created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/accounts/{accountId}:
    parameters:
      - $ref: "#/components/parameters/AccountId"
    get:
      summary: Get account
      tags: [Accounts]
      responses:
        "200":
          description: Account found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        default:
          $ref: "#/components/responses/Error"
    patch:
      summary: Update account
      tags: [Accounts]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountUpdate"
      responses:
        "200":
          description: Account updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        default:
          $ref: "#/components/responses/Error"
    delete:
      summary: Delete account
      tags: [Accounts]
      parameters:
        - $ref: "#/components/parameters/ForceFlag"
      responses:
        "204":
          description: Account deleted
        default:
          $ref: "#/components/responses/Error"
  /api/v1/blocks:
    get:
      summary: List assigned sub-pools
      tags: [Blocks]
      parameters:
        - $ref: "#/components/parameters/AccountsFilter"
        - $ref: "#/components/parameters/PoolsFilter"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200":
          description: Assigned blocks listed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssignedBlocksResponse"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/export:
    get:
      summary: Export datasets as CSV inside ZIP archive
      tags: [Export]
      parameters:
        - name: datasets
          in: query
          description: Comma-separated datasets to include (accounts, pools, blocks)
          required: true
          schema:
            type: string
        - name: accounts_fields
          in: query
          description: Comma-separated account columns to include
          schema:
            type: string
        - name: pools_fields
          in: query
          description: Comma-separated pool columns to include
          schema:
            type: string
        - name: blocks_fields
          in: query
          description: Comma-separated block columns to include
          schema:
            type: string
        - $ref: "#/components/parameters/AccountsFilter"
        - $ref: "#/components/parameters/PoolsFilter"
      responses:
        "200":
          description: ZIP archive streaming response
          content:
            application/zip:
              schema:
                type: string
                format: binary
        default:
          $ref: "#/components/responses/Error"
  /api/v1/import/accounts:
    post:
      summary: Import accounts from CSV
      tags: [Import]
      requestBody:
        required: true
        content:
          text/csv:
            schema:
              type: string
              description: CSV with header row. Required columns; key, name. Optional; provider, external_id, description, platform, tier, environment, regions.
      responses:
        "200":
          description: Import results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImportResult"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/import/pools:
    post:
      summary: Import pools from CSV
      tags: [Import]
      requestBody:
        required: true
        content:
          text/csv:
            schema:
              type: string
              description: CSV with header row. Required columns; name, cidr. Optional; parent_id, account_id, account_key, type, status, source, description.
      responses:
        "200":
          description: Import results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImportResult"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/schema/check:
    post:
      summary: Check schema for conflicts with existing pools
      tags: [Schema]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SchemaCheckRequest"
      responses:
        "200":
          description: Conflict check results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaCheckResponse"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/schema/apply:
    post:
      summary: Bulk-create pools from a schema plan
      tags: [Schema]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SchemaApplyRequest"
      responses:
        "200":
          description: Schema apply results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaApplyResponse"
        "409":
          description: Conflict with existing pools (when skip_conflicts is false)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/search:
    get:
      summary: Search across pools and accounts with CIDR containment queries
      tags: [Search]
      parameters:
        - name: q
          in: query
          description: Free-text search matching name, CIDR, key, or description
          schema:
            type: string
        - name: cidr_contains
          in: query
          description: Find pools whose CIDR contains this IP or prefix (e.g., "10.1.2.5" or "10.1.0.0/16")
          schema:
            type: string
        - name: cidr_within
          in: query
          description: Find pools within this prefix (e.g., "10.0.0.0/8")
          schema:
            type: string
        - name: type
          in: query
          description: "Comma-separated entity types to search: pool, account"
          schema:
            type: string
            example: "pool,account"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
        "400":
          description: Invalid search parameters (e.g., bad CIDR format)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/discovery/resources:
    get:
      summary: List discovered cloud resources
      tags: [Discovery]
      parameters:
        - name: account_id
          in: query
          required: true
          description: Account to list resources for
          schema:
            type: integer
            format: int64
        - name: provider
          in: query
          description: Filter by cloud provider (aws, gcp, azure)
          schema:
            type: string
        - name: region
          in: query
          description: Filter by cloud region
          schema:
            type: string
        - name: resource_type
          in: query
          description: Filter by resource type (vpc, subnet, elastic_ip, network_interface)
          schema:
            type: string
            enum: [vpc, subnet, elastic_ip, network_interface]
        - name: status
          in: query
          description: Filter by discovery status
          schema:
            type: string
            enum: [active, stale, deleted]
        - name: linked
          in: query
          description: Filter by pool link status (true=linked, false=unlinked)
          schema:
            type: string
            enum: ["true", "false"]
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200":
          description: Discovered resources listed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DiscoveryResourcesResponse"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/discovery/resources/{resourceId}:
    parameters:
      - $ref: "#/components/parameters/ResourceId"
    get:
      summary: Get a single discovered resource
      tags: [Discovery]
      responses:
        "200":
          description: Resource found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DiscoveredResource"
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/discovery/resources/{resourceId}/link:
    parameters:
      - $ref: "#/components/parameters/ResourceId"
    post:
      summary: Link a discovered resource to a pool
      tags: [Discovery]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pool_id:
                  type: integer
                  format: int64
                  description: Pool to link the resource to
              required: [pool_id]
      responses:
        "200":
          description: Resource linked
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: linked
        "404":
          description: Resource or pool not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          $ref: "#/components/responses/Error"
    delete:
      summary: Unlink a discovered resource from its pool
      tags: [Discovery]
      responses:
        "200":
          description: Resource unlinked
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: unlinked
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/discovery/sync:
    get:
      summary: List sync jobs for an account
      tags: [Discovery]
      parameters:
        - name: account_id
          in: query
          required: true
          description: Account to list sync jobs for
          schema:
            type: integer
            format: int64
        - name: limit
          in: query
          description: Maximum jobs to return (default 20)
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Sync jobs listed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SyncJobsResponse"
        default:
          $ref: "#/components/responses/Error"
    post:
      summary: Trigger a discovery sync for an account
      tags: [Discovery]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                account_id:
                  type: integer
                  format: int64
                  description: Account to sync
              required: [account_id]
      responses:
        "200":
          description: Sync job created (may already be completed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SyncJob"
        "404":
          description: Account not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/discovery/sync/{syncJobId}:
    parameters:
      - name: syncJobId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Sync job identifier
    get:
      summary: Get sync job status
      tags: [Discovery]
      responses:
        "200":
          description: Sync job found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SyncJob"
        "404":
          description: Sync job not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/auth/keys:
    get:
      summary: List API keys (without secrets)
      tags: [Auth]
      responses:
        "200":
          description: API keys listed
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      $ref: "#/components/schemas/APIKeyInfo"
                required: [keys]
        default:
          $ref: "#/components/responses/Error"
    post:
      summary: Create API key
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAPIKey"
      responses:
        "201":
          description: API key created. The plaintext key is returned only once.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIKeyCreated"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/auth/keys/{keyId}:
    parameters:
      - name: keyId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: API key identifier
    delete:
      summary: Revoke API key
      tags: [Auth]
      responses:
        "204":
          description: API key revoked
        "404":
          description: API key not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/audit:
    get:
      summary: Query audit log
      tags: [Audit]
      parameters:
        - name: limit
          in: query
          description: Maximum events to return (default 50, max 1000)
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - name: offset
          in: query
          description: Number of events to skip
          schema:
            type: integer
            minimum: 0
        - name: actor
          in: query
          description: Filter by actor (API key prefix or "anonymous")
          schema:
            type: string
        - name: action
          in: query
          description: "Filter by action: create, update, delete, read"
          schema:
            type: string
            enum: [create, update, delete, read]
        - name: resource_type
          in: query
          description: "Filter by resource type: pool, account, api_key"
          schema:
            type: string
            enum: [pool, account, api_key]
        - name: since
          in: query
          description: Events on or after this time (RFC 3339)
          schema:
            type: string
            format: date-time
        - name: until
          in: query
          description: Events on or before this time (RFC 3339)
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: Audit events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditListResponse"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/recommendations/generate:
    post:
      summary: Generate recommendations for pools
      tags: [Recommendations]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [pool_ids]
              properties:
                pool_ids:
                  type: array
                  items:
                    type: integer
                    format: int64
                include_children:
                  type: boolean
                  default: false
                desired_prefix_len:
                  type: integer
      responses:
        "200":
          description: Generated recommendations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenerateRecommendationsResponse"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/recommendations:
    get:
      summary: List recommendations
      tags: [Recommendations]
      parameters:
        - name: pool_id
          in: query
          schema:
            type: integer
            format: int64
        - name: type
          in: query
          schema:
            type: string
            enum: [allocation, compliance]
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, applied, dismissed]
        - name: priority
          in: query
          schema:
            type: string
            enum: [high, medium, low]
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
        - name: page_size
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 200
      responses:
        "200":
          description: Paginated recommendations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecommendationsListResponse"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/recommendations/{recommendationId}:
    get:
      summary: Get a recommendation
      tags: [Recommendations]
      parameters:
        - name: recommendationId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Recommendation details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recommendation"
        "404":
          $ref: "#/components/responses/Error"
  /api/v1/recommendations/{recommendationId}/apply:
    post:
      summary: Apply a recommendation
      tags: [Recommendations]
      parameters:
        - name: recommendationId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                account_id:
                  type: integer
                  format: int64
      responses:
        "200":
          description: Applied recommendation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recommendation"
        default:
          $ref: "#/components/responses/Error"
  /api/v1/recommendations/{recommendationId}/dismiss:
    post:
      summary: Dismiss a recommendation
      tags: [Recommendations]
      parameters:
        - name: recommendationId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        "200":
          description: Dismissed recommendation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recommendation"
        default:
          $ref: "#/components/responses/Error"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: |
        API key authentication. Keys use the format `cpam_<base64url>`.
        Pass in the Authorization header as `Bearer cpam_...`.
  parameters:
    PoolId:
      name: poolId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Pool identifier
    AccountId:
      name: accountId
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Account identifier
    ResourceId:
      name: resourceId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Discovered resource identifier
    ForceFlag:
      name: force
      in: query
      description: Force cascading delete (1, true, yes)
      schema:
