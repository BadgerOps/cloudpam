name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # Align with go.mod (go 1.23 + toolchain 1.24.x)
          go-version: '1.24.x'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          # Pin to v2 to support config 'version: 2' and formatters section
          version: v2.2.2
          args: --timeout=5m

      - name: go vet
        run: go vet ./...
