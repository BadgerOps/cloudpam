name: Release Builds

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and attach binaries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout tag
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Build and upload asset
        uses: wangyoucao577/go-release-action@v1.52
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goversion: '1.24.x'
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          project_path: ./cmd/cloudpam
          binary_name: cloudpam
          flags: -tags sqlite
          build_flags: -trimpath
          ldflags: -s -w
          asset_name: cloudpam_${{ github.event.release.tag_name }}_${{ matrix.goos }}_${{ matrix.goarch }}
          overwrite: true

  checksums:
    name: Upload SHA256SUMS
    runs-on: ubuntu-latest
    needs: build-and-upload
    steps:
      - name: Download release assets
        uses: robinraju/release-downloader@v1.11
        with:
          repository: ${{ github.repository }}
          tag: ${{ github.event.release.tag_name }}
          fileName: "cloudpam_*"
          out-file-path: downloads
      - name: Generate checksums
        run: |
          cd downloads
          sha256sum * > SHA256SUMS.txt
          ls -la
      - name: Upload checksum to release
        uses: softprops/action-gh-release@v2
        with:
          files: downloads/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sbom:
    name: Upload SBOM (SPDX)
    runs-on: ubuntu-latest
    needs: build-and-upload
    steps:
      - name: Checkout tag
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.release.tag_name }}
      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Upload SBOM to release
        uses: softprops/action-gh-release@v2
        with:
          files: sbom.spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
