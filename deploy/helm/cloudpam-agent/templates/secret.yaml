{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cloudpam-agent.fullname" . }}
  labels:
    {{- include "cloudpam-agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  api-key: {{ .Values.apiKey | required "apiKey is required when existingSecret is not set" | quote }}
{{- end }}
