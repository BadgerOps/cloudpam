apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudpam-server.fullname" . }}
  labels:
    {{- include "cloudpam-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cloudpam-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "cloudpam-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cloudpam-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: server
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        envFrom:
          - configMapRef:
              name: {{ include "cloudpam-server.fullname" . }}
        env:
          {{- if eq .Values.storage.backend "postgres" }}
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "cloudpam-server.secretName" . }}
                key: database-url
                optional: true
          {{- end }}
          {{- if .Values.auth.adminPassword }}
          - name: CLOUDPAM_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "cloudpam-server.secretName" . }}
                key: admin-password
                optional: true
          {{- end }}
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: {{ include "cloudpam-server.secretName" . }}
                key: sentry-dsn
                optional: true
          - name: APP_VERSION
            value: {{ .Chart.AppVersion | quote }}
          {{- with .Values.env }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
          {{- if eq .Values.storage.backend "sqlite" }}
          - name: data
            mountPath: /data
          {{- end }}
          {{- with .Values.extraVolumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
      volumes:
        {{- if and (eq .Values.storage.backend "sqlite") .Values.storage.sqlite.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "cloudpam-server.fullname" . }}-data
        {{- else if eq .Values.storage.backend "sqlite" }}
        - name: data
          emptyDir: {}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
