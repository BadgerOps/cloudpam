{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cloudpam-server.fullname" . }}
  labels:
    {{- include "cloudpam-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if and (eq .Values.storage.backend "postgres") .Values.storage.postgres.databaseUrl }}
  database-url: {{ .Values.storage.postgres.databaseUrl | quote }}
  {{- end }}
  {{- if .Values.auth.adminPassword }}
  admin-password: {{ .Values.auth.adminPassword | quote }}
  {{- end }}
  {{- if .Values.observability.sentryDsn }}
  sentry-dsn: {{ .Values.observability.sentryDsn | quote }}
  {{- end }}
{{- end }}
